<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Gastos</title>
    <!-- Carga de Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de la librería de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-2xl">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900">Control de Gastos</h1>
            <p class="text-gray-600 mt-2">Añade un nuevo gasto y mira el total de hoy.</p>
        </header>

        <nav class="flex justify-center space-x-4 mb-8">
            <a href="#" class="bg-indigo-600 text-white py-2 px-4 rounded-lg shadow-md font-semibold">Registrar Gasto</a>
            <a href="historial.html" class="bg-white text-gray-700 py-2 px-4 rounded-lg shadow-md hover:bg-gray-200 transition-colors">Ver Historial</a>
        </nav>

        <!-- Formulario para añadir gastos -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">Añadir Nuevo Gasto</h2>
            <form id="expense-form">
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-medium mb-2">Descripción</label>
                    <input type="text" id="description" name="description" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ej: Café con amigos" required>
                </div>
                <div class="mb-6">
                    <label for="amount" class="block text-gray-700 font-medium mb-2">Monto (Bs.)</label>
                    <input type="number" id="amount" name="amount" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Ej: 25.50" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">
                    Guardar Gasto
                </button>
            </form>
        </div>

        <!-- Total del día -->
        <div class="bg-white p-6 rounded-xl shadow-lg text-center">
            <h2 class="text-xl font-semibold text-gray-700">Total Gastado Hoy</h2>
            <p id="total-today" class="text-4xl font-bold text-indigo-600 mt-2">Bs. 0.00</p>
            <p id="loading-total" class="text-gray-500 mt-2">Calculando...</p>
        </div>

        <!-- Mensaje de notificación -->
        <div id="notification" class="hidden fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">
            Gasto añadido con éxito.
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN DE SUPABASE ---
        const SUPABASE_URL = 'https://geuawfibfhchiwzyvjzu.supabase.co'; // Reemplaza con tu URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdldWF3ZmliZmhjaGl3enl2anp1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MDg1MzMsImV4cCI6MjA2NzA4NDUzM30.FLLfO8RMMUHM3_oUhmSLEN30QimMioIoRjAz6unOkk4'; // Reemplaza con tu clave


        // --- INICIALIZACIÓN DEL CLIENTE ---
        // CORRECCIÓN: Usamos el objeto global 'supabase' para crear nuestro cliente.
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- ELEMENTOS DEL DOM ---
        const expenseForm = document.getElementById('expense-form');
        const totalTodayEl = document.getElementById('total-today');
        const loadingTotalEl = document.getElementById('loading-total');
        const notificationEl = document.getElementById('notification');

        // --- FUNCIONES ---

        function showNotification(message, isError = false) {
            notificationEl.textContent = message;
            notificationEl.classList.remove('hidden', 'bg-green-500', 'bg-red-500', 'opacity-0');
            notificationEl.classList.add(isError ? 'bg-red-500' : 'bg-green-500');
            setTimeout(() => {
                notificationEl.classList.add('opacity-0');
                setTimeout(() => notificationEl.classList.add('hidden'), 300);
            }, 3000);
        }

        async function calculateTotalToday() {
            loadingTotalEl.style.display = 'block';
            totalTodayEl.style.display = 'none';

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const todayISO = today.toISOString();

            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowISO = tomorrow.toISOString();

            try {
                // CORRECCIÓN: Usamos 'supabaseClient'
                const { data, error } = await supabaseClient
                    .from('gastos')
                    .select('monto')
                    .gte('created_at', todayISO)
                    .lt('created_at', tomorrowISO);

                if (error) throw error;

                const total = data.reduce((sum, record) => sum + record.monto, 0);
                totalTodayEl.textContent = `Bs. ${total.toFixed(2)}`;

            } catch (error) {
                console.error('Error al calcular el total:', error.message);
                totalTodayEl.textContent = 'Error';
            } finally {
                loadingTotalEl.style.display = 'none';
                totalTodayEl.style.display = 'block';
            }
        }

        async function handleAddExpense(event) {
            event.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!description || isNaN(amount)) {
                showNotification('Por favor, completa todos los campos.', true);
                return;
            }

            try {
                // CORRECCIÓN: Usamos 'supabaseClient'
                const { data, error } = await supabaseClient
                    .from('gastos')
                    .insert([{ descripcion: description, monto: amount }])
                    .select();

                if (error) throw error;

                showNotification('Gasto añadido con éxito.');
                expenseForm.reset();
                calculateTotalToday();

            } catch (error) {
                console.error('Error al añadir el gasto:', error.message);
                showNotification('Error al guardar el gasto.', true);
            }
        }

        // --- EVENT LISTENERS ---
        expenseForm.addEventListener('submit', handleAddExpense);
        document.addEventListener('DOMContentLoaded', calculateTotalToday);
    </script>
</body>
</html>
